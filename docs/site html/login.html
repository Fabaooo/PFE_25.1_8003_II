<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Festify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-... (encurtado) ..." crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="festify.jpg" alt="Festify Logo" class="logo-img">
        </div>
    
       
    
        <div class="header-icons">
          <a href="carrinho.html" title="Carrinho"><i class="fas fa-shopping-cart"></i></a>
          <a href="login.html" title="Login"><i class="fas fa-user"></i></a>
          <a href="#localizacao" title="Localização"><i class="fas fa-location-dot"></i></a>
        </div>
      </header>

      <div class="back-to-home">
        <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar para o início</a>
    </div>
         
      
      <main class="main">
    <div class="container">
        <h2>ACESSE SUA CONTA</h2>
        
        <form>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="E-mail, CPF ou CNPJ" required>
          </div>
          
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
    
          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> ENTRAR
          </button>
    
          <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
          </div>
    
          <div class="divider"><span>OU</span></div>
    
          <p>Quero acessar com minhas redes sociais</p>
    
          <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
          <button class="btn-social apple"><i class="fab fa-apple"></i> Apple</button>
    
         
          
          <p class="register">Novo no Festify! <a href="#">CADASTRE-SE</a></p>

        </form>
    </main>
    
  
</body>
</html>
